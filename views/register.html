<section id="registration">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<form data-toggle="validator" role="form" autocomplete="off">
				  <div class="form-group">
				    <label for="phone-number">Phone Number</label>
				    <div class="form-group">
				    	<div class="container-fluid">
				    		<div class="row">
				    			<div class="col-lg-4">
				    				<input type="text" placeholder="Area Code" pattern="^([1-9][0-9]*)$" maxlength="3" class="form-control" id="area-code" required> 
				    			</div>
				    			<div class="col-lg-4">
				    				<input type="text" placeholder="Prefix" pattern="^([1-9][0-9]*)$" maxlength="3" class="form-control" id="prefix" required>
				    			</div>
				    			<div class="col-lg-4">
				    				<input type="text" placeholder="Line Number" pattern="^([1-9][0-9]*)$" maxlength="4" class="form-control" id="line-number" required>
				    			</div>
				    		</div>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<code-verify></code-verify>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" data-minlength="6" class="form-control" id="password" placeholder="Enter your password" required>
				    <div class="help-block">Minimum of 6 characters</div>
				  </div>
				  <div class="form-group">
				      <input type="password" class="form-control" id="password-confirm" placeholder="Confirm" required>
				      <div class="help-block with-errors" id="password-error"></div>
				  </div>
				  <button type="submit" class="btn btn-primary" id="register-user">Register</button>
				</form>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</div>
</section>
