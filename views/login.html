<div class="container-fuild" ng-controller="LoginController as l">
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8">
					<form>
					  <div class="form-group">
					    <label for="phone-number">Phone Number</label>
					    <input type="tel" class="form-control" id="phone-number" placeholder="Enter your phone number" ng-model="user.phoneNumber">
					  </div>
					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" placeholder="Enter your password" ng-model="user.password">
					  </div>
					  <div class="form-group">
					    <label for="register"><p class="help-block">Don't have an account ?</p></label>
					    <a href="#/register">Register</a>
					  </div>
					  <div class="form-group">
					  	 <button ng-click="login()" class="btn btn-primary btn-login">login</button>
					  </div>
					</form>
				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8">
					<hr>
				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8">
					<div class="row">
						<div class="col-lg-6">
							<div id="fb-login" class="custom-fb-login-img">Facebook Login</div>
						</div>
						<div class="col-lg-6">
							
						</div>
					</div>
				</div>
				<div class="col-lg-2"></div>
			</div>
		</div>
		<div class="col-lg-4"></div>
	</div>
</div>
