<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<label>Verfication</label>
			<form class="form-inline">
			  <div class="form-group">
				<label class="sr-only" for="enter-code">Enter Code</label>
				<input type="text" class="form-control" maxlength="5" pattern="[0-9]" placeholder="Enter Code" id="enter-code">
			  </div>
			  <div class="form-group">
			  	<div class="btn-group" role="group">
				  <button id="send-code" class="btn btn-default">Send Code</button>
				  <button id="verify" class="btn btn-primary">Verify Code</button>
				</div>
			  </div>
			</form>
		</div>
	</div>
</div>
